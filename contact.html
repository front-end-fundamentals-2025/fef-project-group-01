<!DOCTYPE html>
<html lang="en">
  <head>

    <title>PRYME - Collections</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/irf5idj.css" />
  </head>
  <body>
    <header>
      <p id="logo">PRYME</p>
      <nav>
        <div class="nav-links">
          <ul>
            <a class="home" href="index.html"><li>Home</li></a>
            <a class="women" href="all-product-women.html"><li>Women</li></a>
            <a class="men" href="all-product-men.html"><li>Men</li></a>
            <a class="contact" href="contact.html"><li>Contact</li></a>
          </ul>
        </div>
        <ul>
          <a class="cart" href="cart.html"
            ><li>
              <img
                src="icons/cart-icon.svg"
                alt="Shopping Cart"
                class="cart-icon"
              /></li
          ></a>
        </ul>
      </nav>
    </header>
    <main>
      <section class="social-media">
        <img src="images/social-media.avif" alt="men in black workout sets" />
        <h1>SOCIAL MEDIA</h1>
        <div class="social-links">
          <a href=""><li>INSTAGRAM</li></a>
          <a href=""><li>TIKTOK</li></a>
          <a href=""><li>YOUTUBE</li></a>
          <a href=""><li>X</li></a>
          <a href=""><li>FACEBOOK</li></a>
        </div>
      </section>
      <h1>QUESTIONS</h1>
      <section class="questions">
        <div class="question-form">
          <form>
            <label for="email">Your Email</label>
            <input type="text" id="email" placeholder="youremail@gmail.com" />
            <label for="message">Your Message</label>
            <textarea
              name="message"
              id="message"
              placeholder="Ask us anything!"
            ></textarea>
            <input id="submit-button" type="submit" value="Submit" />
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>©️ PRYME 2025</p>
    </footer>
  </body>
</html>
