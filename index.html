<!DOCTYPE html>
<html lang="en">
  <head>

    <title>PRYME - Home</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css" />

      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
