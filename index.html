<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRYME - Home</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/irf5idj.css" />
  </head>
  <body class="homepage">
    <header>
      <p id="logo">PRYME</p>
      <nav>
        <div class="nav-links">
          <ul>
            <a class="home" href="index.html"><li>Home</li></a>
            <a class="women" href="all-product-women.html"><li>Women</li></a>
            <a class="men" href="all-product-men.html"><li>Men</li></a>
            <a class="contact" href="contact.html"><li>Contact</li></a>
            <a class="about" href="about.html"><li>About</li></a>
          </ul>
        </div>
        <ul>
          <a class="cart" href="cart.html"
            ><li>
              <img
                src="icons/cart-icon.svg"
                alt="Shopping Cart"
                class="cart-icon"
              /></li
          ></a>
        </ul>
      </nav>
    </header>
    <main>
      <!--Intro Section-->
      <section class="intro-container">
        <img src="images/banner-text.png" alt="" />
      </section>

      <!--Category Section-->
      <h1>SHOP FROM CATEGORY</h1>
      <section class="category-img">
      <figure class="category-img-women">
        <a href="all-product-women.html">
          <img
            src="images/women-img.jpg"
            alt="muscular girl in dark blue workout wear"
          />
        </a>
      </figure>

        <figure class="category-img-men">
        <a href="all-product-men.html">
          <img
            src="images/men-img.jpg"
            alt="muscular man in white workout top"
          />
        </a>
      </figure>
    </section>

      <!--About Us Section-->
      <section class="mailcontainer">
        <div class="mail-form">
          <h2 class="form-header">Sign up and save</h2>
          <p>Subscribe for 20% off your first order</p>
          <form>
            <label for="email"></label>
            <input type="text" id="email" placeholder="Enter your email" />
            <input type="submit" value="Subscribe" />
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>©️ PRYME 2025</p>
    </footer>
  </body>
</html>
