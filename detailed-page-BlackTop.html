<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRYME - Minimal Black Top</title>
    <script src="js/product-page.js" defer></script>
    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/irf5idj.css" />
  </head>
  <body>
    <header>
      <p id="logo">PRYME</p>
      <nav>
        <div class="nav-links">
          <ul>
            <a class="home" href="index.html"><li>Home</li></a>
            <a class="women" href="all-product-women.html"><li>Women</li></a>
            <a class="men" href="all-product-men.html"><li>Men</li></a>
            <a class="contact" href="contact.html"><li>Contact</li></a>
            <a class="about" href="about.html"><li>About</li></a>
          </ul>
        </div>
        <ul>
          <a class="cart" href="cart.html"
            ><li>
              <img
                src="icons/cart-icon.svg"
                alt="Shopping Cart"
                class="cart-icon"
              /></li
          ></a>
        </ul>
      </nav>
    </header>
    <main class="product">
      <section class="detailed-img">
        <img class="item-img" src="images/black-top.jpg" alt="Black Top1" />
        <img class="item-2" src="images/black-top-2.jpg" alt="Black Top2" />
        <img class="item-3" src="images/black-top-3.jpg" alt="Black Top3" />
      </section>
      <section class="name">
        <h2 class="item-name">Minimal Black Top</h2>
        <!-- star icon template from https://www.w3schools.com/howto/howto_css_star_rating.asp-->
        <span class="stars">
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star checked"></span>
        </span>
        <p>Light Support</p>
        <h4 class="item-price">550 SEK</h4>
        <section class="select">
          <p>Select a color</p>
          <p>Select a size</p>
          <p>Size Guide</p>
        </section>
      </section>
      <section class="add">
        <button class="add-to-cart">ADD TO CART</button>
        <h6>Standard Delivery (3-5 Working Days)</h6>
        <h2>DESCRIPTION</h2>
        <h2>DELIVERY & RETURNS</h2>
      </section>
    </main>
    <footer>
      <p>©️ PRYME 2025</p>
    </footer>
  </body>
