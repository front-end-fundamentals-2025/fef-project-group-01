<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRYME - Checkout</title>
    <script src="js/checkout.js" defer></script>
    <link rel="stylesheet" href="css/checkout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/irf5idj.css" />
  </head>
  <body>
    <header>
      <p id="logo">PRYME</p>
      <nav>
        <ul>
          <a class="home" href="index.html"><li>Home</li></a>
          <a class="women" href="all-product-women.html"><li>Women</li></a>
          <a class="men" href="all-product-men.html"><li>Men</li></a>
          <a class="cart" href="cart.html"><li>Cart</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <!--Form for payment details-->
      <h1 id="checkout-header">CHECKOUT</h1>
      <section id="checkout-form">
        <h2>Payment Details</h2>
        <p>Add your personal details below</p>
        <div class="name-fields">
          <div>
            <label for="name">First Name</label>
            <input type="text" placeholder="First Name" />
          </div>
          <div>
            <label for="name">Last Name</label>
            <input type="text" placeholder="Last Name" />
          </div>
        </div>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Email Address" />

        <label for="address">Billing Address</label>
        <input type="address" id="address" placeholder="Home Address" />

        <label for="city">City</label>
        <input type="city" id="city" placeholder="City" />

        <p>Do you have a discount code?</p>
        <div class="discount-code">
          <input type="discount" id="discount" placeholder="Discount code" />
          <button class="apply-button">APPLY</button>
        </div>

        <button class="order-button">PLACE ORDER</button>
      </section>
    </main>
  </body>
  <footer id="checkout-footer">
    <p>©️ PRYME 2025</p>
  </footer>
</html>
